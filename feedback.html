<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="main-cont">
        <div class="header">
            <a href="index.html" class="logo">Aarit Project</a>
            <div class="header-right">
              <a href="index.html">Home</a>
              <a href="login.html">Login</a>
              <a class="active" href="feedback.html">Feedback</a>
            </div>
        </div>
    
    <div class="sub-cont">
        <div class="form-cont"> 
            <form class="form-box">
                <h1>Feedback time!</h1>
                <h2>Please enter your feedback, it can help us improve our website for the users!</h2>
                <div class="firstdiv">
                        <label for="name">Name*:
                            <input type="name" id="name" name="name">
                        </label>  
                </div>
                <div class="firstdiv">
                    <label for="mobilenumber">Phone no./Telephone no./Mobile no.:
                        <input type="number" id="mobilenumber" name="mobilenumber">
                    </label>
                </div>
                <div class="firstdiv">
                    <label for="email">Email ID*:
                        <input type="email" id="email" name="email">
                    </label>
                </div>
                <div class="firstdiv">
                <label for="feedback">What could have been better?
                    <textarea name="feedback" id="feedback" cols="80" rows="20"></textarea>
               </label>
                </div>
                <div class="firstdiv">
                    <label for="sportive">How much would you rate the session?
                        <select name="month" id="month">
                            <option> </option>
                            <option value="1"> 1 </option>
                            <option value="2"> 2 </option>
                            <option value="3"> 3 </option>
                            <option value="4"> 4 </option>
                            <option value="5"> 5 </option>
                        </select>
                    </label>
                </div>
                <button type="submit"><a href="./feedbacksuccess.html">Submit your feedback!</a></button>
            </form>
            
        </div>
    </div>
</div>
    
    
</body>
</html>
