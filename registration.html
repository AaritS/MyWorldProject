<!DOCTYPE html>
<html lang="en">

<body>
    <div class="main-cont">
        <div class="header">
            <a href="index.html" class="logo">Aarit Project</a>
            <div class="header-right">
              <a href="index.html">Home</a>
              <a class="active" href="login.html">Login</a>
              <a href="feedback.html">Feedback</a>
            </div>
        </div>
        <div class="sub-cont">
            <h1>Haven't registered yet?</h1>
            <h2>Register now!</h2>
            <div class="form-cont">
                
                <form class="form-box">
                    <div class="firstdiv">
                        <label for="name">Player's First Name*:
                            <input type="text" id="name" name="name" required>
                        </label>  
                    </div>
                    <div class="firstdiv">
                        <label for="name">Player's Last Name*:
                            <input type="text" id="name" name="name" required>
                        </label>  
                    </div>
                    <div class="firstdiv">
                        <label for="address">Address*:
                            <input type="text" id="address" name="address" required>
                        </label>
                    </div>
                    <div class="firstdiv">
                        <label for="mobilenumber">Phone no./Telephone no./Mobile no.*:
                            <input type="number" id="mobilenumber" name="mobilenumber" required>
                        </label>
                    </div>
                    <div class="firstdiv">
                        <label for="email">Email ID*:
                            <input type="email" id="email" name="email" required>
                        </label>
                    </div>
                    <div class="firstdiv">
                        <label for="dob">DOB</label>
                        <p>
                            <label for="month">Month*:

                                    <option> </option>
                                    <option value="January"> January </option>
                                    <option value="February"> February </option>
                                    <option value="March"> March </option>
                                    <option value="April"> April </option>
                                    <option value="May"> May </option>
                                    <option value="June"> June </option>
                                    <option value="July"> July </option>
                                    <option value="August"> August </option>
                                    <option value="September"> September </option>
                                    <option value="October"> October </option>
                                    <option value="November"> November </option>
                                    <option value="December"> December </option>
                                </select>
                            </label>
                        
                        
                        <label for="day">Day*:
                            <select name="day" id="day">
                                <option> </option>
                                <option value="1"> 1 </option>
                                <option value="2"> 2 </option>
                                <option value="3"> 3 </option>
                                <option value="4"> 4 </option>
                                <option value="5"> 5 </option>
                                <option value="6"> 6 </option>
                                <option value="7"> 7 </option>
                                <option value="8"> 8 </option>
                                <option value="9"> 9 </option>
                                <option value="10"> 10 </option>
                                <option value="11"> 11 </option>
                                <option value="12"> 12 </option>
                                <option value="13"> 13 </option>
                                <option value="14"> 14 </option>
                                <option value="15"> 15 </option>
                                <option value="16"> 16 </option>
                                <option value="17"> 17 </option>
                                <option value="18"> 18 </option>
                                <option value="19"> 19 </option>
                                <option value="20"> 20 </option>
                                <option value="21"> 21 </option>
                                <option value="22"> 22 </option>
                                <option value="23"> 23 </option>
                                <option value="24"> 24 </option>
                                <option value="25"> 25 </option>
                                <option value="26"> 26 </option>
                                <option value="27"> 27 </option>
                                <option value="28"> 28 </option>
                                <option value="29"> 29 </option>
                                <option value="30"> 30 </option>
                                <option value="31"> 31 </option>
                            </select>
                        </label>
                        <label for="year">Year*:
                            <select name="year" id="year">
                                <option> </option>
                                <option value="2012"> 2012 </option>
                                <option value="2011"> 2011 </option>
                                <option value="2010"> 2010 </option>
                                <option value="2009"> 2009 </option>
                                <option value="2008"> 2008 </option>
                                <option value="2007"> 2007 </option>
                                <option value="2006"> 2006 </option>
                                <option value="2005"> 2005 </option>
                                <option value="2004"> 2004 </option>
                                <option value="2003"> 2003 </option>
                                <option value="2002"> 2002 </option>
                                <option value="2001"> 2001 </option>
                                <option value="2000"> 2000 </option>
                                <option value="1999"> 1999 </option>
                                <option value="1998"> 1998 </option>
                                <option value="1997"> 1997 </option>
                                <option value="1996"> 1996 </option>
                                <option value="1995"> 1995 </option>
                                <option value="1994"> 1994 </option>
                                <option value="1993"> 1993 </option>
                                <option value="1992"> 1992 </option>
                            </select>

                    </p>
                    </div>
                    <div class="firstdiv">
                        <label for="sport">Sport*: </label>
                        <p><input type="checkbox" id="sport" name="sport" value="Football">Football</p>
                        <p><input type="checkbox" id="sport" name="sport" value="Cricket">Cricket</p>
                        <p><input type="checkbox" id="sport" name="sport" value="Basketball">Basketball</p>
                        <p><input type="checkbox" id="sport" name="sport" value="Chess">Chess</p>
                        <p><input type="checkbox" id="sport" name="sport" value="Badminton">Badminton</p>
                        <p><input type="checkbox" id="sport" name="sport" value="Hockey">Hockey</p>
                    </div>
                    <div class="firstdiv">
                        <label for="gs">Grade and Section*:
                            <input type="number" id="gs" name="gs">
                        </label>
                    </div>
                    <div class="firstdiv">
                        <label for="comp">Inter house/Intra house/Inter School*:
                            <input type="text" id="comp" name="comp">
                        </label>
                    </div>
                    <div class="firstdiv">
                        <label for="pcn">Parent Contact Name*:
                            <input type="text" id="pcn" name="pcn">
                        </label>
                    </div>
                    <div class="firstdiv">
                        <label for="pcg">Parent Contact Email ID*:
                            <input type="text" id="pcg" name="pcg">
                        </label>
                    </div>
                    <button type="submit"><a href="./registrationsuccess.html">Register</a></button>
